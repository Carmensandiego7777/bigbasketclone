<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">

</head>
<body>
    <div class="cntr1">
        <div class="d-flex chead">
            <h5
                style="
                    color: #1d2125;
                    height: 100%;
                    display: flex;
                    align-items: center;
                "
            >
                <b>My Smart Basket</b>
            </h5>
            <div class="smb d-flex">
                <a
                    class="trigger"
                    style="
                        color: #7e7b84;
                        text-decoration: underline;
                        width: 4rem;
                        display: inline-flex;
                        align-items: center;
                    "
                    href="#"
                >
                    View All
                </a>
                <button class="prev-btn">
                    <i
                        class="fa-solid fa-angle-up"
                        style="
                            color: #181111;
                            transform: rotate(-90deg);
                        "
                    ></i>
                </button>
                <button class="next-btn">
                    <i
                        class="fa-solid fa-angle-up"
                        style="color: #181111; transform: rotate(90deg)"
                    ></i>
                </button>
            </div>
        </div>
        <div class="basket-cntr-main">
            <!-- item box here -->
        </div>
